server:
  port: 9010

#eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

spring:
  application:
    name: service-api

  cloud:
    config:
      name: ${spring.application.name}
      label: master
      profile: ${spring.profiles.active:dev}
      discovery:
        enabled: true
        service-id: learn-config